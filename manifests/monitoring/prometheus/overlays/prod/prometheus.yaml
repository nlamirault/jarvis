---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    k8s-app: prometheus
    prometheus: main
  name: prometheus
spec:
  replicas: 1
  serviceAccountName: prometheus
  baseImage: "quay.io/prometheus/prometheus"
  version: "v2.11.1"
  alerting:
    alertmanagers:
      - namespace: monitoring
        name: alertmanager
        port: http
  paused: false
  logLevel: info
  routePrefix: "/"
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      prometheus: main
  ruleSelector:
    matchLabels:
      prometheus: main
  ruleNamespaceSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus
      spec:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: "jarvis-nfs-client"
        resources:
          requests:
            storage: 10Gi
  retention: "30d"
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
