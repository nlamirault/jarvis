---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  labels:
    k8s-app: prometheus
spec:
  serviceName: "prometheus"
  replicas: 1
  selector:
    matchLabels:
      k8s-app: prometheus
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: prometheus
    spec:
      serviceAccountName: prometheus
      securityContext:
        fsGroup: 1000
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        command:
        - "/bin/prometheus"
        args:
        - "--config.file=/etc/prometheus/config/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--web.console.libraries=/usr/share/prometheus/console_libraries"
        - "--web.console.templates=/usr/share/prometheus/consoles"
        - "--storage.tsdb.retention=5w"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 40
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 3
          failureThreshold: 40
        ports:
        - name: http
          containerPort: 9090
        volumeMounts:
        - mountPath: /prometheus
          name: data-volume
        - mountPath: "/etc/prometheus/config"
          name: config-volume
        - mountPath: "/etc/prometheus/job-rules"
          name: job-rules-volume
        - mountPath: "/etc/prometheus/alert-rules"
          name: alert-rules-volume
        resources:
          requests:
            memory: "1500Mi"
            cpu: "1000m"
          limits:
            memory: "1500Mi"
            cpu: "2000m"
      volumes:
      - name: data-volume
          persistentVolumeClaim:
            claimName: prometheus-data
      - configMap:
          name: prometheus
        name: config-volume
      - configMap:
          name: prometheus-alert-rules
        name: alert-rules-volume
      - configMap:
          name: prometheus-job-rules
        name: job-rules-volume

