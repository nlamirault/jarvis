---
kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
bases:
- ../../base
namespace: communications
commonLabels:
  app.kubernetes.io/name: botkube
  app.kubernetes.io/instance: botkube
  app.kubernetes.io/version: v0.8.0
  app.kubernetes.io/component: communications
  app.kubernetes.io/part-of: jarvis
  app.kubernetes.io/managed-by: kustomize
  env: homelab
images:
- name: infracloud/botkube:latest
  newName: zeiot/botkube
  newTag: v0.8.0-arm64.latest
configMapGenerator:
- name: botkube
  files:
  - config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    k8s-app: botkube
patches:
- patch-deployment.yaml