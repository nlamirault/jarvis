kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nfs-client-provisioner
  labels:
    k8s-app: nfs-client-provisioner
spec:
  replicas: 1
  selector:
    matchLabels: nfs-client-provisioner
      k8s-app:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        k8s-app: nfs-client-provisioner
    spec:
      serviceAccount: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: quay.io/external_storage/nfs-client-provisioner-arm:latest
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: jarvis/nfs-client
            - name: NFS_SERVER
              value: 192.168.1.13
            - name: NFS_PATH
              value: /volume1/jarvis
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.1.13
            path: /volume1/jarvis
