---
kind: Pod
apiVersion: v1
metadata:
  name: nfs-test-pod
  labels:
    k8s-app: nfs-test-pod
spec:
  containers:
  - name: test-pod
    image: hypriot/armhf-busybox:1.24
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "touch /mnt/SUCCESS && exit 0 || exit 1"
    volumeMounts:
      - name: nfs-test
        mountPath: "/mnt"
  restartPolicy: "Never"
  volumes:
    - name: nfs-test
      persistentVolumeClaim:
        claimName: nfs-test
