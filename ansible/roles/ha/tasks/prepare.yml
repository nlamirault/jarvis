---
- name: Install Python and tools
  package: name={{ item }} state=present
  with_items:
  - python3
  - python3-pip
  - python3-dev
  - python3-setuptools
  - gcc

- name: Install virtualenv
  pip:
    name=virtualenv
    state=latest
    executable=pip3

