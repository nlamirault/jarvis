- name: Generate cluster token
  command: /usr/bin/kubeadm token generate
  register: kubeadm_token_generate
  when: kubeadm_token is not defined

- set_fact: kubeadm_token={{ kubeadm_token_generate.stdout }}
  when: kubeadm_token is not defined

- name: Initialize cluster
  command: /usr/bin/kubeadm init --kubernetes-version {{k8s_release}} --apiserver-advertise-address={{api_server_ip}} --token {{ kubeadm_token }} --pod-network-cidr={{cidr}} --skip-preflight-checks

- name: Install Networking Weave
  command: kubectl apply -n kube-system -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')"
  register: out

- name: Install Kubernetes Dashboard
  shell: curl -sSL 'https://rawgit.com/kubernetes/dashboard/master/src/deploy/kubernetes-dashboard.yaml' | sed 's/amd64/{{arch}}/g' | kubectl create -f -

- name: Wait 1 minute for images pulls and cluster services to start
  pause: minutes=1
