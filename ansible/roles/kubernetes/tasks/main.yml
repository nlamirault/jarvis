---
- name: Version
  command: kubectl version
  register: kubernetes_cluster_version
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- debug:
    msg: "Kubernetes cluster version: {{ kubernetes_cluster_version.stdout }}"

- name: Cluster info
  command: kubectl cluster-info
  register: kubernetes_cluster_infos
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- debug:
    msg: "Kubernetes cluster info: {{ kubernetes_cluster_infos.stdout }}"

- name: Nodes
  command: kubectl get nodes
  register: kubernetes_cluster_nodes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- debug:
    msg: "Kubernetes cluster nodes: {{ kubernetes_cluster_nodes.stdout }}"
