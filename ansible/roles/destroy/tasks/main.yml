- name: Kubernetes cluster reset
  command: /usr/bin/kubeadm reset
  async: 45
  poll: 0
  ignore_errors: true

- name: Remove packages
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
    - kubeadm
    - kubelet
    - kubectl
    - kubernetes-cni

- name: Remove Kubernetes directories
  file:
    state: absent
    path: "{{ item }}/"
  with_items:
    - /etc/kubernetes
    - /var/lib/etcd
    - /opt/cni
