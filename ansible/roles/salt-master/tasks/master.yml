- name: Install salt-master
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - salt-master
      - salt-cloud

- name: Create pki directory
  file:
    path: /etc/salt/pki/master/minions
    state: directory

- name: Create base directory
  file:
    path: "{{ salt_base_dir }}"
    state: directory

- name: Create base directory
  file:
    path: "{{ salt_pillar_dir }}"
    state: directory

- name: Setup master
  template:
    src: "master.conf.j2"
    dest: "/etc/salt/master"
    owner: "root"
    mode: "644"
  notify: restart salt-master

