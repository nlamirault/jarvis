stages:
  - check
  - test

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  ANSIBLE_VERSION: 2.4.0.0

# ================================
# CHECK

check:ansible:
  stage: check
  image: python:2.7
  script:
    - pip install ansible==${ANSIBLE_VERSION}
    - pip install ansible-lint
    - ansible --version
    - for i in $(find ansible/ -name "*.yml"); do echo $i; ansible-lint $i; done
