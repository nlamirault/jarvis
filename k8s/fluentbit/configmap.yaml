apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit
  namespace: logging
  labels:
    app.kubernetes.io/name: fluentbit
    app.kubernetes.io/instance: fluentbit
    app.kubernetes.io/version: "v1"
    app.kubernetes.io/component: log
    app.kubernetes.io/part-of: jarvis
    app.kubernetes.io/managed-by: kubectl
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-papertrail.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Merge_Log           On
        K8S-Logging.Parser  On

  output-papertrail.conf: |
    [OUTPUT]
        Name          syslog
        InstanceName  insecure-namespace-sink
        Match         *
        Addr          logs5.papertrailapp.com:34259
        Namespace     myns
        TLSConfig     {"insecure_skip_verify":"true"}

    [OUTPUT]
        Name          syslog
        InstanceName  plaintext-cluster-sink
        Match         *
        Addr          logs.papertrailapp.com:18271
        Cluster       true
        TLSConfig     {"root_ca":"/path/to/root/ca"}
