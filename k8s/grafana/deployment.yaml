apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    k8s-app: grafana
    provider: jarvis
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: grafana
  template:
    metadata:
      labels:
        k8s-app: grafana
    spec:
      containers:
      - image: zeiot/rpi-grafana:v4.6.0
        imagePullPolicy: Always
        name: grafana
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 500m
            memory: 128Mi
        volumeMounts:
          - name: grafana-config
            mountPath: "/etc/grafana"
          - name: grafana-data
            mountPath: "/var/lib/grafana"
        volumes:
          - name: grafana-config
            persistentVolumeClaim:
              claimName: grafana-config
          - name: grafana-data
            persistentVolumeClaim:
              claimName: grafana-data
