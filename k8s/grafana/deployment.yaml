apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: grafana
    provider: jarvis
  name: grafana
  namespace: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        provider: jarvis
    spec:
      containers:
              # - image: zeiot/grafana:v5.4.3.arm64
      - image: grafana/grafana-arm64v8-linux:6.0.2
        imagePullPolicy: Always
        name: grafana
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 500m
            memory: 128Mi
        volumeMounts:
          - name: grafana-config
            mountPath: "/etc/grafana"
          - name: grafana-data
            mountPath: "/var/lib/grafana"
      volumes:
        # - name: grafana-config
        #   persistentVolumeClaim:
        #     claimName: grafana-config
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: grafana-config
          configMap:
            name: grafana
            items:
              - key: grafana.ini
                path: grafana.ini
