apiVersion: "apps/v1beta1"
kind: "Deployment"
metadata:
  name: "pi-hole"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "pi-hole"
        component: "pi-hole"
    spec:
      nodeSelector:
        pi-hole: "true"
      hostNetwork: true
      env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      containers:
        - name: "pi-hole"
          image: "diginc/pi-hole:arm_v3.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: "ServerIP"
              value: "127.0.0.1"
            - name: "WEBPASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "pi-hole"
                  key: "web-password"
            - name: "DNS1"
              value: "8.8.8.8"
            # - name: "DNS2"
            #   value: "208.67.222.222"
            - name: "VIRTUAL_HOST"
              value: "pihole.jarvis"
          ports:
            - name: "dns-tcp"
              containerPort: 53
              hostPort: 53
              protocol: "TCP"
            - name: "dns-udp"
              containerPort: 53
              hostPort: 53
              protocol: "UDP"
            - name: "http"
              containerPort: 80
              hostPort: 80
          securityContext:
            capabilities:
              add:
                - "NET_ADMIN"
          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole
      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
