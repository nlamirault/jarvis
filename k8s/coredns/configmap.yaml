apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: dns
  labels:
    app: coredns
    provider: jarvis
data:
  Corefile: |
    .:53 {
        cache 30
        errors
        log
        debug
        health
        prometheus 0.0.0.0:9153
        proxy . 8.8.8.8:53
    }
    kubernetes cluster.local {
        endpoint https://192.168.1.36:6443
    }
    raspberrypi higgs libreelec gluon brik flo master node0 node1 node2 {
        forward . 192.168.1.1:53 {
            health_check 0
        }
        cache 30
        prometheus
        log
        errors
    }
    whoami.cluster.local {
        log
        errors
        debug
        whoami
        prometheus
    }
