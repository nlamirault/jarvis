apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: vault
    provider: jarvis
  name: vault
  namespace: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        provider: jarvis
    spec:
      containers:
      - name: vault
        image: zeiot/rpi-vault:0.11.1.arm64.latest
        command: [ "vault", "server", "-config", "/vault/config/vault.conf" ]
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "100m"
        ports:
        - containerPort: 8200
          name: vault
        securityContext:
          privileged: true
        volumeMounts:
        - name: vault-storage
          mountPath: /vault/file/
        - name: vault-config
          mountPath: /vault/config/
      volumes:
      - name: vault-storage
        persistentVolumeClaim:
          claimName: vault-data
      - name: vault-config
        configMap:
          name: vault