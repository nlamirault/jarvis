- name: Remove machine-id
  file:
    path: /etc/machine-id
    state: absent

- name: Remove dbus machine-id
  file:
    path: /var/lib/dbus/machine-id
    state: absent

- name: Generate a new machine-id
  command: systemd-machine-id-setup

- name: Activating cgroup on Raspbian
  lineinfile:
    path: /boot/cmdline.txt
    regexp: '^(.*rootwait)$'
    line: '\1 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory'
    backrefs: true
  when: ( cmdline.stat.path is defined )
          and
        ( ansible_facts.architecture is search("arm") )
  register: boot_cmdline

- name: Rebooting
  shell: sleep 2 && /sbin/shutdown -r now "Ansible reboot"
  ignore_errors: true
  when: ( boot_cmdline | changed )
          and
        ( ansible_facts.architecture is search("arm") )

- name: Wait for host to come back up
  become: false
  wait_for_connection:
    delay: "15"
    sleep: "2"
    timeout: "120"