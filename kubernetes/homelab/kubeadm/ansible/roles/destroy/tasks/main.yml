- name: Kubernetes cluster reset
  command: /usr/bin/kubeadm reset
  async: 45
  poll: 0
  ignore_errors: true

- name: Remove packages
  apt:
    name: "{{ packages }}"
    state: absent
    purge: yes
  vars:
    packages:
      - kubeadm
      - kubelet
      - kubectl
      - kubernetes-cni

- name: Remove Kubernetes directories
  file:
    state: absent
    path: "{{ directory }}/"
  vars:
    directory:
      - /etc/kubernetes
      - /var/lib/etcd
      - /opt/cni

- name: Reboot host
  shell: sleep 2 && /sbin/shutdown -r now "Ansible reboot"
  async: 1
  poll: 0

- name: Wait for host to come back up
  become: false
  wait_for_connection:
    delay: "15"
    sleep: "2"
    timeout: "120"